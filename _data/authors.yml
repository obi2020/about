# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `qwtel` to your shortname (used in the front matter to set a page's author, e.g. `author: qwtel`).
obi2020:
  name:              Obi Elledge
  email:             eightyjane@gmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Obi is short for Obia, which is my middle name.
    Until 2015, I was known as [Mary Egbula](https://www.google.com/search?q=mary+egbula&ie=utf-8&oe=utf-8) 
    When I took my husband's surname, I decided to go my Obi to make sure my personal brand retains a Nigerian vibe.

  # This photo will be used in the about section
  picture:
    src:             https://s3.amazonaws.com/prod-uploads-cloudpeeps/users/avatars/000/002/944/medium/happymary.jpg
